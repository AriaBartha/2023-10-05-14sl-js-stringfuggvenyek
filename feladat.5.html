<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - String függvények</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {

            const visszafeleGomb = document.getElementById('visszafele');
            visszafeleGomb.addEventListener("click", () => {
                const szoveg = document.getElementById("szoveg").value;
                kimenet.innerHTML = "A szöveg visszafelé: " + visszafordit(szoveg);
                function visszafordit(szoveg) {
                    var darabol = szoveg.split("");
                    var forditott = darabol.reverse();
                    var osszefuz = forditott.join("");
                    return osszefuz;
                }
            })
        }

    </script>
</head>

<body>
    <input type="text" placeholder="Adjon meg egy szöveget" id="szoveg">
    <button id="visszafele">Fordítsd meg a szöveget</button>
    <p id="kimenet"></p>
</body>

</html>
