<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <main class="container text-center">
        <div class="row">
            <section class="col-lg-4 mx-auto p-2" style="margin-top: 100px;">
                <div class="input-group mb-3">
                    <input type="text" placeholder="Adjon meg egy szöveget" id="szoveg">
                    <button type="button" class="btn btn-primary" style="margin:3px;" id="szoveghossz">A szöveg

            </section>
            <section class="col-lg-4 mx-auto p-2" style="margin-top: 100px;">

                        kattints!</button>
                </div>

            </section>
            <section class="col-lg-4 mx-auto p-2" style="margin-top: 100px;">

                    <input type="text" placeholder="Adjon meg egy szöveget" id="forditando">
                    <button type="button" class="btn btn-info" style="margin: 3px;" id="visszafele">Fordítsd meg a

                </div>
            </section>
