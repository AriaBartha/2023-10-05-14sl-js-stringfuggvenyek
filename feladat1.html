<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - String függvények</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {

            const szoveghossz_gomb = document.getElementById('szoveghossz');
            szoveghossz_gomb.addEventListener("click", () => {
                const szoveg = document.getElementById("szoveg").value;
                kimenet.innerHTML = "A szöveg hossza: " + szoveg.length;
            })
        }



    </script>
</head>

<body>
    <div>
        <input type="text" placeholder="Adjon meg egy szöveget" id="szoveg">
        <button id="szoveghossz">A szöveg hossza</button>
        <p id="kimenet"></p>
    </div>
</body>

</html>
