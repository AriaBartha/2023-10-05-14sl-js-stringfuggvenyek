<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - String függvények</title>
    <script>
        document.addEventListener("DOMContentLoaded", init);
        function init() {
            const nevekGomb = document.getElementById('nevek');
            nevekGomb.addEventListener("click", () => {
                const csaladiNev = document.getElementById("csNev").value;
                const utoNev = document.getElementById("uNev").value;
                alert(csaladiNev + " " + utoNev);


            });
        }

    </script>

</head>

<body>
    <div>
        <input type="text" placeholder="Adja meg a családnevét." id="csNev">
        <input type="text" placeholder="Adja meg az utónevét." id="uNev">
        <button id="nevek">Teljes névhez kattints!</button>

    </div>
</body>

</html>
